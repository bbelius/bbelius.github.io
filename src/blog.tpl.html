<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#121212">
    
{{#headercontent.tpl.html}}

{{#styles.tpl.html}}
</head>
<body data-page="blog" class="aurora">
    <div id="navigation-placeholder"></div>
    
    <!-- Blog Menu -->
    <div id="blog-menu-container"></div>
    
    <!-- Desktop Menu Hover Trigger -->
    <div class="blog-menu-hover-trigger" id="blog-menu-hover-trigger"></div>
    
    <!-- Desktop Menu Indicator (always visible) -->
    <div class="blog-menu-indicator" id="blog-menu-indicator"></div>

    <main class="container">
        <!-- Blog Header -->
        <header>
            <h1 id="blog-title">{{title}}</h1>
            <h2 id="blog-subtitle">{{subtitle}}</h2>
            <!-- Tags Bar -->
            <div class="tags-bar" id="tags-bar">
                <div class="meta-info" id="meta-info">
                    <div class="author-date-info">
                        <div class="blog-date-line" id="blog-date-line">{{date}}</div>
                        <div class="blog-author-line" id="blog-author-line">{{author}}</div>
                    </div>
                </div>
                <div class="tags-container" id="tags-container">{{tags:%%<span class="tag clickable-tag" data-tag="$">$</span>%%}}</div>
            </div>
        </header>

        <!-- Stats and Tab Navigation Bar -->
        <div class="controls-bar">
            <div class="stats-section">
                <button class="blog-menu-toggle" aria-label="Toggle blog menu">
                    <i data-lucide="menu" class="menu-icon"></i>
                </button>
                <span id="word-count">0 words</span>
                <span id="char-count">0 chars</span>
            </div>
            <div class="tab-buttons">
                <div class="tab-button" data-tab="source">
                    <i data-lucide="code" class="tab-icon"></i>
                </div>
                <div class="tab-button active" data-tab="preview">
                    <i data-lucide="eye" class="tab-icon"></i>
                </div>
            </div>
        </div>

        <div class="main-content blog">
            <!-- Blog Post Viewer -->
            <div class="blog-viewer">

                <!-- Tab Content -->
                <div class="tab-content">
                    <div id="source-tab" class="tab-pane">
                        <div class="source-viewer">
                            <div class="source-container">
                                <div class="line-numbers" id="line-numbers"></div>
                                <pre id="markdrown-source">
<code class="language-markdown">{{md}}</code></pre>
                            </div>
                        </div>
                    </div>

                    <!-- Preview Tab -->
                    <div id="preview-tab" class="tab-pane active">
                        <div class="preview-container">
                            <div id="markdrown-output" class="markdrown-content"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <footer>
            <p>&copy; 2025 Benjamin Belikov | <a href="/imprint">Imprint</a></p>
        </footer>
    </main>

{{#scripts.tpl.html}}

</body>
</html>
