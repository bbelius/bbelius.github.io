<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="{{themeColor}}">
    <meta name="description" content="{{description}}">

    <!-- Open Graph -->
    <meta property="og:title" content="{{title}}">
    <meta property="og:description" content="{{description}}">
    <meta property="og:image" content="{{sharingImage}}">
    <meta property="og:url" content="{{fullUrl}}">
    <meta property="og:type" content="website">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{title}}">
    <meta name="twitter:description" content="{{description}}">
    <meta name="twitter:image" content="{{sharingimage}}">

    <!-- Canonical URL -->
    <link rel="canonical" href="{{fullUrl}}">

    <title>{{title}}</title>
    <link rel="stylesheet" href="/css/highlight.min.css">
    <link rel="stylesheet" href="/css/markdrown.css">
    <link rel="stylesheet" href="/css/tomorrow-night.css">
    <link rel="stylesheet" href="/css/stl.css">
    <link rel="stylesheet" href="/css/markdrownXT.css">

    <link rel="apple-touch-icon" sizes="180x180" href="/img/fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/fav/favicon-16x16.png">
    <link rel="manifest" href="/img/fav/site.webmanifest">
</head>
<body data-page="blog">
    <div id="navigation-placeholder">{{menu}}</div>
    <!-- Blog Menu -->
    <div id="blog-menu-container"></div>
    <!-- Desktop Menu Hover Trigger -->
    <div class="blog-menu-hover-trigger" id="blog-menu-hover-trigger"></div>
    <!-- Desktop Menu Indicator (always visible) -->
    <div class="blog-menu-indicator" id="blog-menu-indicator"></div>
    <main class="container">
        <!-- Blog Header -->
        <header>
            <h1 id="blog-title"></h1>
            <!-- Tags Bar -->
            <div class="tags-bar" id="tags-bar">
                <div class="meta-info" id="meta-info">
                    <div class="author-date-info">
                        <div class="blog-date-line" id="blog-date-line"></div>
                        <div class="blog-author-line" id="blog-author-line"></div>
                    </div>
                </div>
                <div class="tags-container" id="tags-container"></div>
            </div>
        </header>
        <!-- Stats and Tab Navigation Bar -->
        <div class="controls-bar">
            <div class="stats-section">
                <button class="blog-menu-toggle" aria-label="Toggle blog menu">
                    <i data-lucide="menu" class="menu-icon"></i>
                </button>
                <span id="word-count">0 words</span>
                <span id="char-count">0 chars</span>
            </div>
            <div class="tab-buttons">
                <div class="tab-button" data-tab="source">
                    <i data-lucide="code" class="tab-icon"></i>
                </div>
                <div class="tab-button active" data-tab="preview">
                    <i data-lucide="eye" class="tab-icon"></i>
                </div>
            </div>
        </div>
        <div class="main-content blog">
            <!-- Blog Post Viewer -->
            <div class="blog-viewer">
                <!-- Tab Content -->
                <div class="tab-content">
                    <div id="source-tab" class="tab-pane">
                        <div class="source-viewer">
                            <div class="source-container">
                                <div class="line-numbers" id="line-numbers"></div>
                                <pre id="markdown-source"><code class="language-markdown">{{content}}</code></pre>
                            </div>
                        </div>
                    </div>
                    <!-- Preview Tab -->
                    <div id="preview-tab" class="tab-pane active">
                        <div class="preview-container">
                            <div id="markdown-output"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <footer>
            <p>&copy; 2025 Benjamin Belikov | <a href="/imprint">Imprint</a></p>
        </footer>
    </main>

    <script src="/js/lucide.min.js"></script>
    <script src="/js/highlight.min.js"></script>
    <script src="/js/markdrown.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
